<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tamil Movie Songs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: url("Movies-images/bg-music.jpg") center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.8));
      z-index: 0;
    }

    .lightwave {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 87, 51, 0.15) 0%, transparent 70%);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.4);
        opacity: 0.9;
      }
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 87, 51, 0.4);
      padding: 40px 35px;
      width: 360px;
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #ffbd33;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      outline: none;
      color: #fff;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #ff5733;
      box-shadow: 0 0 8px rgba(255, 87, 51, 0.5);
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #aaa;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #ff5733;
      background: #000;
      padding: 0 6px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options a {
      color: #ffbd33;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff5733, #ffbd33);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      color: #111;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 87, 51, 0.6);
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-text a {
      color: #ffbd33;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 450px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="lightwave"></div>

  <div class="login-box">
    <h2>üé∂ Login to Tamil Movie Songs</h2>
    <form onsubmit="return loginUser(event)">
      <div class="input-group">
        <input type="text" id="username" required placeholder=" ">
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>

      <div class="options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="signup-text">
        Don‚Äôt have an account? <a href="#">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "naveen" && pass === "0905") {
        alert("‚úÖ Welcome, " + user + "!");
        window.location.href = "index.html";
      } else {
        alert("‚ùå Invalid credentials. Try again!");
      }
    }
  </script>
</body>

</html>
